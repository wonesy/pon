<html>
<head>
<title>Lobby</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/lobby.css" />
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript">
        var lobbyconn;
        $(function() {
            var gameListDiv = $("#game_list");

            // websocket handling
            if (window["WebSocket"]) {
                console.log({{.URL}})
                lobbyconn = new WebSocket("wss://{{.URL}}/ws");
                lobbyconn.onclose = function(evt) {
                    console.log("lobby ws closed.");
                }

                lobbyconn.onmessage = function(evt) {
                    var jsonMsg = JSON.parse(evt.data);
                    console.log(jsonMsg);
                }
            }
        });

        $('#create_game').submit(function(){
            lobbyconn.send("{\"MsgType\":\"data\",\"Text\"\"Player\":\"{{.Name}}\"}")
        });

        function createSubmit () {

            lobbyconn.send();

            var form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', '/lobby.html');
            form.style.display = 'hidden';

            var i = document.createElement("input"); //input element, text
            i.setAttribute('id', 'create_input')
            i.setAttribute('type',"text");
            i.setAttribute('name',"create");

            form.appendChild(i)

            document.body.appendChild(form)

            $("#create_input").val("create");

            form.submit();
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="menu">
            <p class="name">{{.Name}}</p>
            <div class="button_div">
                <button type="submit" class="lobby_button" id="create_game">Create Game</button>
            </div>
            <div class="button_div">
                <button type="button" class="lobby_button" id="join_game" onClick="">Join Game</button>
            </div>
        </div>
        <div id="game_list">
            <ul class="available_games">
            </ul>
        </div>
        <div id="game_data"></div>
    </div>
</body>
</html>
